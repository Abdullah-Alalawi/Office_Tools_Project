name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests & generate JUnit report
        run: |
          npm test \
            -- --watchAll=false \
                 --coverage \
                 --passWithNoTests \
                 --reporters=default \
                 --reporters=jest-junit
        env:
          CI: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: coverage/

      - name: Upload JUnit XML results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: junit.xml
